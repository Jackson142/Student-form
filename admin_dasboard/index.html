<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Admin Dashboard</title>
  <link rel="stylesheet" href="/admin_dasboard/style.css" />
</head>
<body>
  <div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Admin</h2>
      <ul class="menu">
        <li><a href="#" class="active">Dashboard</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      
      <!-- Header -->
      <header class="header">
        <h3>Dashboard Overview</h3>
        <div class="user-info">
          <span>Welcome, Admin</span>
          <img src="https://via.placeholder.com/35" alt="User" />
        </div>
      </header>

      <!-- Body -->
      <section class="content">
        <div class="card">Total Users: 124</div>
        <div class="card">Active Reports: 8</div>
        <div class="card">Pending Tasks: 5</div>
      </section>
    </div>

  </div>
</body>
</html>
